  <div class="grade-entry-overlay hidden" id="grade-entry-overlay">
    <div class="grade-entry-modal">
      <button class="close-overlay" id="close-overlay">Ã—</button>

          <!-- Input fields for each course will be inserted dynamically -->

        <button type="submit" id="save-grades">Save Grades</button>
