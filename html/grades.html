<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grades Entry Dashboard</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/courses.css" />
  <link rel="stylesheet" href="../css/grading.css">
</head>
<body>

<div id="header">
  <!-- Your header goes here -->
</div>

<main class="grades-dashboard">
  <h1>Enter Grades</h1>
  <p>Select a student, choose a course, and enter their score.</p>

  <!-- Student List Section -->
  <section class="student-list" id="student-list">
    <!-- Student cards will be inserted dynamically -->
  </section>

  <!-- Grade Entry Overlay -->
  <div class="grade-entry-overlay hidden" id="grade-entry-overlay">
    <div class="grade-entry-modal">
      <button class="close-overlay" id="close-overlay">Ã—</button>
      <h2>Grades for <span id="selected-student-name"></span></h2>
      <form id="grade-form">
        <label for="course-select">Select Course:</label>
        <select id="course-select">
          <!-- Options will be injected via JS -->
        </select>

        <label for="grade-input">Enter Grade:</label>
        <input type="number" id="grade-input" class="grade-input" min="0" max="100" step="1" placeholder="Grade" />

        <button type="submit" id="save-grade">Save Grade</button>
      </form>
    </div>
  </div>
</main>

<h1>Still Under Construction</h1>

<div id="footer">
  <!-- Your footer goes here -->
</div>

<script type="module" src="../js/include.js"></script>
<script type="module" src="../js/models/enrolment.js"></script>
<script type="module" src="../js/models/grade-entry.js"></script>
</body>
</html>
